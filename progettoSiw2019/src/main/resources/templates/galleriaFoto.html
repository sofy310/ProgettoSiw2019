<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title> Galleria Foto </title>


	<link rel="stylesheet" type="text/css" th:href="@{/css/galleriaFoto.css}"/>
    <link rel="stylesheet" type="text/css" href="@{/css/lightbox.min.css}"/>
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js">
    </script>
</head>
<body>
<h1> Galleria Foto </h1>
	

		<div class="galleria">
			<ul>
				<span th:each = "fotografia : ${fotografie}">
				<a th:href = "@{'/paginaFotografia/'+${fotografia.id}}">
					<img src="${fotografia.url}" 
     				th:src="@{${fotografia.url}}" th:title="${fotografia.nome}" /></a>
     			</span>
			</ul>
		</div>

		<div class = linkHomepage>
			<a th:href="@{/}"
			th:text="Homepage">Homepage</a>
		</div>
		

		<div class = "linkCarrello">

			<p>
				<a th:href = "@{/vaiAlCarrello}"
				th:text = "Carrello">Carrello</a>
				<span class = "black" th:text = "${mex}">Carrello vuoto</span>			
				
			</p>	
		</div>
	
</body>
</html>
