<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title> Galleria Foto </title>


	<link rel="stylesheet" type="text/css" th:href="@{/css/galleriaFoto.css}"/>
    <link rel="stylesheet" type="text/css" href="@{/css/lightbox.min.css}"/>
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js">
    </script>
</head>
<body>
<h1> Galleria Foto </h1>
	
	<div class = "linkCarrello">
		<p>
		<a th:href = "@{/vaiAlCarrello}"
			th:text = "Carrello">Carrello</a>
		</p>	
	</div>
	
	<div class="galleria">
		<ul>
	
			<span th:each = "fotografia : ${fotografie}">
			<div>
		
				<a th:href="${fotografia.url}" th:data-lightbox="mygallery" th:data-title = "${fotografia.nome}">
				<img src="{'/static' + ${fotografia.url}}" th:src="@{${fotografia.url}}"/></a>	
			</div>
			
				<div class = "descrizioneFotografia">
					<b>Titolo:</b>
					<span th:text = "${fotografia.nome}">NomeFotografia</span>
					<br>
					<b>Descrizione:</b>
					<span th:text = "${fotografia.descrizione}">DescrizioneFotografia</span>
					<br>
					<b>Prezzo:</b>	
					<span th:text = "${fotografia.prezzo}">PrezzoFotografia</span>
					<br>

					<a th:href = "@{'/addFotografiaNelCarrello/'+${fotografia.id}}"
					th:text = "Aggiungi_al_carrello">SelezionaFotografia</a>
				</div>
			</span>	
		</ul>
	</div>
		


</body>
</html>
