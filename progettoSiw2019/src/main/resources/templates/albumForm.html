<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">


	<link rel="stylesheet" type="text/css" th:href="@{/css/stile.css}"/>
    <link rel="stylesheet" type="text/css" href="@{/css/lightbox.min.css}"/>
    
		
<body>
<form th:action = "@{/album}" method = "POST" th:object = "${album}">
	<h1>Inserisci il nome del nuovo Album</h1>
	<table>
		<tr>
			<td>Nome: </td>
			<td><input type = "text" th:field = "*{nome}"/></td>
			<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>		
		</tr>
		
		<tr>
			<td><button type = "submit">Invio</button></td>
		</tr>
	</table>
</form>
</body>
</html>
